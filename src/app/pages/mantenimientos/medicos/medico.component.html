<div class="row">
    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Médico</h4>
                <h6 class="card-subtitle">Actualizar información</h6>
                <form class="form p-t-20" [formGroup]="medicoForm" (submit)="guardarMedico()">
                    <div class="form-group" *ngIf="medicoSeleccionado">
                        <label for="exampleInputuname2">Foto</label>
                        <div class="input-group">
                            <img
                                [src]="medicoSeleccionado.img | imagen: 'medicos'"
                                class="w140"
                            />
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="exampleInputuname2">Nombre</label>
                        <div class="input-group">
                            <input
                                type="text"
                                class="form-control"
                                id="exampleInputuname2"
                                placeholder="Nombre del médico"
                                formControlName="nombre"
                            />
                            <div class="input-group-addon"><i class="ti-user"></i></div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="exampleInputEmail2">Hospital</label>
                        <div class="input-group">
                            <select class="form-control" formControlName="hospital">
                                <option value="">Seleccione hospital</option>
                                <option *ngFor="let hospital of hospitales" [value]="hospital._id">
                                    {{ hospital.nombre }}
                                </option>
                            </select>
                            <div class="input-group-addon"><i class="ti-email"></i></div>
                        </div>
                    </div>
                    <div class="text-left">
                        <button
                            type="submit"
                            [disabled]="medicoForm.invalid"
                            class="btn btn-success waves-effect waves-light m-r-10"
                        >
                            <i class="fa fa-save"></i>
                            Guardar
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="col-6 animated fadeIn fast" *ngIf="hospitalSeleccionado">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Hospital</h4>
                <h6 class="card-subtitle">{{ hospitalSeleccionado.nombre }}</h6>
                <img [src]="hospitalSeleccionado.img | imagen: 'hospitales'" class="img-thumbnail" />
            </div>
        </div>
    </div>
</div>
